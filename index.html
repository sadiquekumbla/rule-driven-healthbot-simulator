
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthBot Simulator | Professional Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Using Plus Jakarta Sans for a clean, modern, and unique tech-focused dashboard aesthetic -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --wa-bg: #0b141a;
      --wa-surface: #202c33;
      --wa-header: #202c33;
      --wa-bubble-sent: #005c4b;
      --wa-bubble-received: #202c33;
      --wa-text-primary: #e9edef;
      --wa-text-secondary: #8696a0;
      --wa-accent: #00a884;
      --wa-border: #2a3942;
      --font-main: 'Plus Jakarta Sans', sans-serif;
    }

    body { 
      font-family: var(--font-main); 
      background-color: var(--wa-bg);
      color: var(--wa-text-primary);
      margin: 0;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* WhatsApp Dark Pattern Background */
    .whatsapp-dark-pattern {
      background-color: #0b141a;
      background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
      background-repeat: repeat;
      background-size: 400px;
      opacity: 0.05;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #374045; border-radius: 10px; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.25s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

    .will-change-transform { will-change: transform, opacity; }

    /* Custom Glass Effect for Dashboard Elements */
    .glass-card {
      background: rgba(32, 44, 51, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(42, 57, 66, 0.5);
    }
    
    /* Layout optimization for WhatsApp Web feel */
    .app-container {
      display: grid;
      grid-template-columns: 350px 1fr;
      height: calc(100vh - 56px);
    }
    
    @media (max-width: 1024px) {
      .app-container {
        grid-template-columns: 300px 1fr;
      }
    }
    
    @media (max-width: 768px) {
      .app-container {
        grid-template-columns: 1fr;
        position: relative;
      }
    }

    /* Hide horizontal scrollbar but keep functionality */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
          colors: {
            wa: {
              bg: '#0b141a',
              surface: '#202c33',
              border: '#2a3942',
              sent: '#005c4b',
              received: '#202c33',
              text: '#e9edef',
              muted: '#8696a0',
              accent: '#00a884'
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-wa-bg h-screen overflow-hidden dark">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
